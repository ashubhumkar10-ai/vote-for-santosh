<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VoteForSantosh.com - Admin Dashboard</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px;
        }
        h1 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #718096;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .stats-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .stat-card.total {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 8px;
        }
        .stat-value {
            font-size: 36px;
            font-weight: bold;
        }
        .candidates-list {
            margin-top: 30px;
        }
        .candidates-list h2 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 20px;
        }
        .candidate-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f7fafc;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }
        .candidate-name {
            font-weight: 600;
            color: #2d3748;
        }
        .candidate-votes {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            margin-right: 10px;
            transition: background 0.2s;
        }
        .refresh-btn:hover {
            background: #5568d3;
        }
        .reset-btn {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.2s;
        }
        .reset-btn:hover {
            background: #c53030;
        }
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }
        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .last-updated {
            text-align: right;
            color: #718096;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä VoteForSantosh.com</h1>
        <p class="subtitle">Real-time vote tracking dashboard</p>
        
        <div id="error-container"></div>
        
        <div id="stats-container">
            <div class="loading">Loading statistics...</div>
        </div>
        
        <div class="button-group">
            <button class="refresh-btn" onclick="loadStats()">üîÑ Refresh</button>
            <button class="reset-btn" onclick="resetVotes()">üóëÔ∏è Reset Counts</button>
        </div>
        <div class="last-updated" id="last-updated"></div>
    </div>

    <script>
        async function loadStats() {
            const container = document.getElementById('stats-container');
            const errorContainer = document.getElementById('error-container');
            const lastUpdated = document.getElementById('last-updated');
            
            errorContainer.innerHTML = '';
            container.innerHTML = '<div class="loading">Loading statistics...</div>';
            
            try {
                const response = await fetch('/api/stats');
                if (!response.ok) throw new Error('Failed to fetch stats');
                
                const data = await response.json();
                
                // Build HTML
                let html = '<div class="stats-grid">';
                
                // Total votes card
                html += `
                    <div class="stat-card total">
                        <div class="stat-label">Total Votes</div>
                        <div class="stat-value">${data.total || 0}</div>
                    </div>
                `;
                
                html += '</div>';
                
                // Candidates list
                if (data.candidates && Object.keys(data.candidates).length > 0) {
                    html += '<div class="candidates-list">';
                    html += '<h2>Votes by Candidate</h2>';
                    
                    // Sort candidates by vote count (descending)
                    const sortedCandidates = Object.entries(data.candidates)
                        .sort((a, b) => b[1] - a[1])
                        .map(([id, votes]) => ({
                            id,
                            votes,
                            name: data.candidateNames?.[id] || `Candidate ${id}`
                        }));
                    
                    sortedCandidates.forEach(candidate => {
                        html += `
                            <div class="candidate-item">
                                <div class="candidate-name">${candidate.name}</div>
                                <div class="candidate-votes">${candidate.votes}</div>
                            </div>
                        `;
                    });
                    
                    html += '</div>';
                } else {
                    html += '<div class="candidates-list"><p style="color: #718096;">No votes recorded yet.</p></div>';
                }
                
                container.innerHTML = html;
                lastUpdated.textContent = `Last updated: ${new Date().toLocaleString()}`;
                
            } catch (error) {
                errorContainer.innerHTML = `<div class="error">Error loading statistics: ${error.message}</div>`;
                container.innerHTML = '';
            }
        }
        
        async function resetVotes() {
            const confirmed = confirm('Are you sure you want to reset all vote counts? This action cannot be undone.');
            if (!confirmed) return;
            
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = '';
            
            try {
                const response = await fetch('/api/reset', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (!response.ok) throw new Error('Failed to reset votes');
                
                const data = await response.json();
                errorContainer.innerHTML = `<div style="background: #c6f6d5; color: #22543d; padding: 15px; border-radius: 8px; margin-bottom: 20px;">‚úì ${data.message || 'Vote counts reset successfully'}</div>`;
                
                // Reload stats after reset
                loadStats();
                
            } catch (error) {
                errorContainer.innerHTML = `<div class="error">Error resetting votes: ${error.message}</div>`;
            }
        }
        
        // Load stats on page load
        loadStats();
        
        // Auto-refresh every 5 seconds
        setInterval(loadStats, 5000);
    </script>
</body>
</html>
